<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="form2.css">
</head>

<body>
    <form action="" method="post">
        <h1>Event Registration</h1>

        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your name  " required>

        <br>
        <br>

        <label for="Email">Email:</label>
        <input type="email" name="Emial" id="Email" placeholder="Enter your Email  " required>
        <br>
        <br>
        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone" placeholder="Enter your Phone No  " required>

        <br>
        <br>

        <label for="Occupation">Occupation:</label>
        <select name="Occupation" id="Occupation">
            <option value="Occupation-1">Teacher</option>
            <option value="Occupation-2">GovtEmployee</option>
            <option value="Occupation-3">Doctor</option>

        </select>

        <br><br>


        <label for="toi">Topic of Interest:</label>
        <br>

        <input type="checkbox" name="toi" id="html">
        <br>
        <label for="html">HTML</label>
        <br>
        

        <input type="checkbox" name="toi" id="css">
        <br>
        <label for="css">CSS</label>
        <br>

        <input type="checkbox" name="toi" id="js">
                <br>

        <label for="js">JavaScript</label>


        <br><br>

        <input type="file" name="file" id="file">
        <br><br>

        <input type="date" name="date" id="date">
        <br><br>

    

        <label for="cmt">Comments:</label>
        <br>
        <textarea name="cmt" id="" cols="30" rows="10" placeholder="Enter Your Comments"></textarea>



        <input type="submit" value="Submit" id="submit-btn">
   
    </form>

</body>

</html>
